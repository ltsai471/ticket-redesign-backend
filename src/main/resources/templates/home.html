<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 80px 0;
            margin-bottom: 40px;
        }
        .action-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            height: 100%;
        }
        .action-card:hover {
            transform: translateY(-5px);
        }
        .action-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #007bff;
        }
        .card-body {
            padding: 30px;
            text-align: center;
        }
        .btn-action {
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">Welcome to Ticket System</h1>
            <p class="lead">Book your tickets easily and manage your orders</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card action-card">
                    <div class="card-body">
                        <div class="action-icon">ðŸŽ«</div>
                        <h3 class="card-title mb-3">Order Tickets</h3>
                        <p class="card-text mb-4">Browse available seats and book your tickets for upcoming events.</p>
                        <a href="/seats" class="btn btn-primary btn-action">Start Booking</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mb-4">
                <div class="card action-card">
                    <div class="card-body">
                        <div class="action-icon">ðŸ‘¤</div>
                        <h3 class="card-title mb-3">User Management</h3>
                        <p class="card-text mb-4">View your orders, manage payments, and check ticket status.</p>
                        <a href="/user/orders" class="btn btn-primary btn-action">View Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
