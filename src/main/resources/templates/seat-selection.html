<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat {
            width: 80px;
            height: 40px;
            margin: 5px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            border-radius: 5px;
        }
        .seat.available {
            background-color: #28a745;
            color: white;
        }
        .seat.selected {
            background-color: #007bff;
            color: white;
        }
        .seat.unavailable {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }
        .seat-map {
            margin: 20px 0;
            text-align: center;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .area-selector {
            margin-bottom: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .bottom-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Select Your Seats</h2>
        
        <div class="area-selector">
            <label for="areaSelect" class="form-label">Select Area:</label>
            <select class="form-select" id="areaSelect">
                <option value="">Choose an area...</option>
                <option value="A">Area A</option>
                <option value="B">Area B</option>
                <option value="C">Area C</option>
            </select>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #28a745;"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #007bff;"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #dc3545;"></div>
                <span>Unavailable</span>
            </div>
        </div>

        <div id="seatMap" class="seat-map">
            <!-- Seats will be dynamically generated here -->
        </div>

        <div class="bottom-section">
            <div class="text-center">
                <button id="nextButton" class="btn btn-primary btn-lg" style="width: 200px;" disabled>Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/seat-selection.js"></script>
</body>
</html>
