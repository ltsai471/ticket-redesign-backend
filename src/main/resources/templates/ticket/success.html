<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket-card {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            color: #28a745;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .ticket-details {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .action-buttons {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ticket-card">
            <div class="text-center">
                <div class="success-icon">âœ“</div>
                <h2 class="mb-4">Ticket Purchase Successful!</h2>
            </div>
            
            <div class="ticket-details">
                <h4>Ticket Details</h4>
                <div id="ticketInfo">
                    <!-- Ticket details will be populated by JavaScript -->
                </div>
            </div>

            <div class="action-buttons text-center">
                <a href="/user/orders" class="btn btn-primary me-2">View My Orders</a>
                <a href="/seats" class="btn btn-outline-secondary">Buy Another Ticket</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get ticket details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticketId');
        const seatInfo = urlParams.get('seatInfo');

        // Display ticket information
        document.getElementById('ticketInfo').innerHTML = `
            <p><strong>Ticket ID:</strong> ${ticketId}</p>
            <p><strong>Seat:</strong> ${seatInfo}</p>
        `;
    </script>
</body>
</html>
